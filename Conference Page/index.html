<head>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
    <div class="bg-container">
        <div class="conference">
            <h1 class="main-heading-conference">Conference Home Page:</h1>
            <img class="img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png" alt="" />
        </div>


        <div id="sectionhomepage" class="things">
            <h1 class="things-heading">The Things Conference</h1>
            <p class="things-para">Redefining the future of IOT with LoRaWAN</p>
            <button class="btn btn-primary" onclick="display('sectionconference-detail-page')" type="submit">Know more</button>
        </div>


        <div id="sectionconference-detail-page">
            <h1 class="video-heading">Conference Details Page:</h1>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vKJ6nXE_6Hc?rel=0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="details">
            <h1 class="details-heading">The Things Conference</h1>
            <p class="details-para">Join Asia's Largest Conference on LoRaWAN</p>
            <div class="details d-flex flex-row justify-content-center ">

                <div class="details-container">
                    <h1 class="details-container-count">1400+</h1>
                    <p class="details-container-label">Attendees</p>
                </div>

                <div class="details-container">
                    <h1 class="details-container-count">100+</h1>
                    <p class="details-container-label">Workshops</p>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-center">
                <div class="details-container">
                    <h1 class="details-container-count">120+</h1>
                    <p class="details-container-label">Speakers</p>
                </div>

                <div class="details-container">
                    <h1 class="details-container-count">10+</h1>
                    <p class="details-container-label">Countries</p>
                </div>
            </div>
            <div class="button">
                <button class="btn btn-primary" type="submit">Back</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://new-assets.ccbp.in/frontend/content/static-ccbp-ui-kit/static-ccbp-ui-kit.js"></script>
